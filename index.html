<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard music</title>
    <link type="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
      </div>
      <audio data-key="65" src="sounds/12 string guitar.wav"></audio>
      <audio data-key="83" src="sounds/gtrcutting noise.wav"></audio>
      <audio data-key="68" src="sounds/techno stat.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/uklele.wav"></audio>
      <audio data-key="72" src="sounds/12 string guitar.wav"></audio>
      <audio data-key="74" src="sounds/gtrcutting noise.wav"></audio>
      <audio data-key="75" src="sounds/techno stat.wav"></audio>
      <audio data-key="76" src="sounds/uklele.wav"></audio>
      
<script src="script.js"></script>
</body>
</html>
